<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page with Owl Carousel and Fixed Navbar</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- Custom CSS for footer and dots positioning -->
    <style>
        body {
            padding-top: 10vh; 
        }

        footer {
            background-color: #d3e44b;
            color: black;
            padding: 20px;
            text-align: center;
        }
        .navbar-inverse{
            background-color: #d3e44b;
            color: black;
            border-color: #d3e44b;
            padding: 1% 0;
        }
        .navbar-inverse .navbar-toggle{
            border-color:#d3e44b;
            padding: 1vh 1vw;
            
        }
        .navbar-toggle .icon-bar{
            width: 13vw;
            height: 0.4vh;
            margin: 0.9vh 1vw;
            
        }
        /* Full-width images */
        .owl-carousel .item img {
            width: 100%; /* Ensures images take up the full width of the container */
            display: block; /* Remove any space below the image */
        }

        /* Make sure carousel container is responsive and spans the full width */
        .owl-carousel {
            width: 100%; /* Ensures the carousel takes up the full viewport width */
            margin: 0; /* Remove any margins around the carousel */
            padding: 0; /* Remove any padding around the carousel */
            position: relative; /* To position dots absolutely */
        }

        .owl-dots {
            display: block;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 90%;
            transform: translateX(-50%);
            z-index: 10; /* Ensure dots are above the carousel but below the navbar */
        }

        .owl-dot {
            display: inline-block;
            margin: 0 5px;
            background-color: #ddd !important;
            border-radius: 50%;
            width: 1.5vh;
            height: 1.5vh;
        }

        .owl-dot.active {
            background-color: #fb0076 !important;
        }
    </style>
</head>
<body>

    <!-- Fixed Navbar with Collapsible Menu for Mobile -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <!-- Hamburger Icon for Mobile -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="" href="#"><img src="./images/bibi_logo_wide.png" height="100"  alt=""></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Image Slider (Owl Carousel) -->
    <div >
        <div class="owl-carousel">

            <div class="item desktop-slide">
                <img src="images/wide1.png" alt="Slide 1" >
            </div>
            <div class="item desktop-slide">
                <img src="images/wide2.png" alt="Slide 2" >
            </div>
            <div class="item desktop-slide">
                <img src="images/wide3.png" alt="Slide 3" >
            </div>

            <div class="item mobile-slide"   >
                <img src="images/mobile1.jpeg" alt="Mobile Slide 1" >
            </div>
            <div class="item mobile-slide"   >
                <img src="images/mobile2.jpeg" alt="Mobile Slide 2" >
            </div>
            <div class="item mobile-slide"   >
                <img src="images/mobile3.jpeg" alt="Mobile Slide 3" >
            </div>
            <div class="item mobile-slide"   >
                <img src="images/mobile4.jpeg" alt="Mobile Slide 4" >
            </div>
            <div class="item mobile-slide"   >
                <img src="images/mobile5.jpeg" alt="Mobile Slide 5" >
            </div>
            <div class="item mobile-slide"   >
                <img src="images/mobile6.jpeg" alt="Mobile Slide 6" >
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Website. All Rights Reserved.</p>
    </footer>

    <!-- jQuery (required by Bootstrap and Owl Carousel) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Owl Carousel JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Initialize Owl Carousel -->
    <script>
    if (window.innerWidth <= 767) {
        var elements = document.getElementsByClassName('desktop-slide');
        while (elements.length) {
            elements[0].parentNode.removeChild(elements[0]);
        }
    } else {
        var elements = document.getElementsByClassName('mobile-slide');
        while (elements.length) {
            elements[0].parentNode.removeChild(elements[0]);
        }
    }

    $(document).ready(function() {
        $(".owl-carousel").owlCarousel({
            items: 1, // Only show 1 item at a time
            loop: true,
            autoplay: true,
            autoplayTimeout: 3000,
            autoplayHoverPause: true,
            responsiveClass: true,
            dots: true,  // Ensure this is set to true
            responsive: {
                0: {
                    items: 1, /* Show 1 item on small screens */
                    nav: false, /* No nav on small screens */
                },
                768: {
                    items: 1, /* Show 1 item on larger screens */
                }
            }
        });
    });
    </script>
</body>
</html>
